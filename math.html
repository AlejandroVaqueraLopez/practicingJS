<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log("pow")
        console.log(Math.pow(2, 2));
        console.log("sqrt")
        console.log(Math.sqrt(144));
        console.log("random")
        console.log(Math.floor(Math.random() * 3));//si queremos entre 0 y 100;
        console.log("round")
        console.log(Math.round(5.5));//si queremos entre 0 y 100;
        console.log("min")
        console.log(Math.min(2,3,4,6,7,1,2,3));//si queremos entre 0 y 100;
        console.log(Math.max(2,3,4,6,7,1,2,3));//si queremos entre 0 y 100;
        console.log(Math.max(2,3,4,6,7,1,2,3));//si queremos entre 0 y 100;
    </script>
</body>
</html>
