<body>
    <script>
        let frase = "Mi carro es azul";
        let expresion = /[aeiou]/gi;
        let result = expresion.test(frase);
        console.log(result);

        let regex = /carro/;
        let res = regex.test(frase);
        console.log(res);///true




    </script>
