<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let palabra = "holo hi there";

        //length
        console.log("length")
        console.log(palabra.length);

        //charAt()
        console.log("charAt")
        console.log(palabra.charAt(2));

        //indexOf()
        console.log("indexOf()")
        console.log(palabra.indexOf("o"));

        //lastIndexOf()
        console.log("lastIndexOf()")
        console.log(palabra.lastIndexOf("o"));

        //replace
        console.log("replace()")
        console.log(palabra.replace("o", "w"));

        //replaceAll
        console.log("replaceAll()")
        console.log(palabra.replaceAll(" ", ""));

        //split
        console.log("split()")
        console.log(palabra.split(""));

        //substring
        console.log("substring()")
        console.log(palabra.substring(2,5));

        //substr
        console.log("substr()");
        console.log(palabra.substr(2,5));

        //trim
        console.log("trim()");
        console.log(palabra.trim());

        //match
        console.log("match()");
        console.log(palabra.match(/[aeio]/gi));

        //match
        console.log("match()");
        console.log(palabra.match(/[aeio]/gi));


    </script>
</body>
</html>
